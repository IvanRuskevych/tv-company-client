<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>{{ message }}</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="isConfirmation" (click)="onCloseClick()">{{ cancelText }}</button>
  <button mat-button (click)="isConfirmation ? onConfirmClick() : onCloseClick()">{{ confirmText }}</button>
</div>
