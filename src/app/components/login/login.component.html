<div class="form-container">
  <h1 class="form-title">Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()" class="form--grid">
    <mat-form-field appearance="fill">
      <mat-label>Employee ID</mat-label>
      <input matInput formControlName="employeeID" placeholder="Ex. 12345" maxlength="5" />
      <mat-error *ngIf="loginForm.get('employeeID')?.hasError('required')">
        Enter employee ID
      </mat-error>
      <mat-error *ngIf="loginForm.get('employeeID')?.hasError('pattern')">
        Identifier must be exactly 5 numbers
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" placeholder="Ex. Password1" />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Enter password
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
        Ex. Password1
      </mat-error>
    </mat-form-field>

    <div class="btn-wrapper">
      <button mat-raised-button type="button" color="primary" (click)="onCancel()" class="btn-cancel">Cancel</button>
      <button mat-flat-button type="submit" color="primary" class="btn-create"
              [disabled]="loginForm.invalid">{{ isEditMode ? "Edit" : "Create" }}
      </button>
    </div>

  </form>
</div>
