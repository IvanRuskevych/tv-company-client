<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(breakpointsService.isXSmall$ | async) ? 'dialog' : 'navigation'"
               [mode]="(breakpointsService.isXSmall$ | async) ? 'over' : 'side'"
               [opened]="(breakpointsService.isXSmall$ | async) === false">
    <mat-toolbar>Menu!</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Dashboard</a>
      <a mat-list-item href="#">Advertisements</a>
      <a mat-list-item href="#">Shows</a>
      <a mat-list-item href="#">Customers</a>
      <a mat-list-item href="#">Agents</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (breakpointsService.isXSmall$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>tv-company-client</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet />

  </mat-sidenav-content>
</mat-sidenav-container>
